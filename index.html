<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartamentos - Portal Vivo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        
        header { 
            background: linear-gradient(135deg, #00b894, #00cec9); 
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
        }
        header h1 { font-size: 28px; margin-bottom: 10px; }
        header p { font-size: 16px; opacity: 0.9; }
        
        .container { max-width: 1100px; margin: 30px auto; padding: 0 15px; }
        
        .filtros {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .filtros input, .filtros select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .imovel {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .imovel:hover { transform: translateY(-5px); }
        
        .imovel img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        
        .info { padding: 20px; }
        
        .badge {
            display: inline-block;
            background: #00b894;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .preco { 
            color: #00b894; 
            font-size: 26px; 
            font-weight: bold; 
            margin: 10px 0;
        }
        
        .preco span { 
            font-size: 14px; 
            color: #666; 
            font-weight: normal; 
        }
        
        .entrada {
            background: #ffeaa7;
            color: #d63031;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .titulo { font-size: 18px; margin-bottom: 5px; }
        .local { color: #666; font-size: 14px; margin-bottom: 15px; }
        
        .detalhes {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }
        
        .detalhes span { display: flex; align-items: center; gap: 5px; }
        
        .varanda {
            background: #e8f8f5;
            color: #00b894;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 13px;
            margin-bottom: 15px;
        }
        
        .botao {
            display: block;
            background: #00b894;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .botao:hover { background: #00a885; }
        
        footer {
            background: #2d3436;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        function render(listaImoveis) {
            lista.innerHTML = "";
            
            listaImoveis.forEach(imovel => {
                const msg = `Ol√°! Tenho interesse no apartamento: ${imovel.titulo}, ${imovel.local}, R$ ${imovel.preco}/m√™s com entrada de R$ ${imovel.entrada}`;

        function filtrar() {
            const busca = document.getElementById('busca').value.toLowerCase();
            const filtroVaranda = document.getElementById('filtro-varanda').value;
            
            const filtrados = imoveis.filter(imovel => {
                const matchBusca = imovel.local.toLowerCase().includes(busca) || imovel.titulo.toLowerCase().includes(busca);
                let matchVaranda = true;
                
                if (filtroVaranda === 'sim') matchVaranda = imovel.varanda === true;
                if (filtroVaranda === 'nao') matchVaranda = imovel.varanda === false;
                
                return matchBusca && matchVaranda;
            });
            
            render(filtrados);
        }
        
        render(imoveis);

</html>
